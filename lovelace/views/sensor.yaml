title: Sensor
path: sensor
badges: []
cards:

  # Not Categorized
  - type: 'custom:monster-card'
    show_empty: false
    card:
      type: entities
      title: Not Categorized
    filter:
      include: 
        - domain: sensor
      exclude:
        - domain: sensor
          attributes:
            device_class: battery
        - domain: sensor
          attributes:
            device_class: humidity
        - domain: sensor
          attributes:
            device_class: illuminance
        - domain: sensor
          attributes:
            device_class: pressure
        - domain: sensor
