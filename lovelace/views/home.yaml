        - domain: weather
        - domain: zone
        - domain: zwave
        - domain: camera

  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_front_door_camera
    name: Front Door
    show:
      - motion
      - sound
      - snapshot
      - battery_level
      - signal_strength
      - captured_today
      - image_date
    top_title: false
    top_status: false
    top_date: false
    image_click: play
    door: binary_sensor.front_door
    door_lock: lock.august_asl_03_smart_lock_locked
    door_bell: binary_sensor.aarlo_ding_doorbell

