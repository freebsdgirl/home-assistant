title: Home
path: default_view
badges: []
cards:

  # no device class
  - type: 'custom:monster-card'
    show_empty: false
    card:
      type: entities
      title: Not Categorized
    filter:
      include: [{}]
      exclude:
        - domain: alarm_control_panel
        - domain: binary_sensor
        - domain: switch
        - domain: light
        - domain: sensor
        - domain: automation
        - domain: calendar
        - domain: device_tracker
        - domain: fan
