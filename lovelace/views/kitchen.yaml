title: Kitchen
badges: []
cards:
  - !include /config/lovelace/cards/multisensor_graphs/kitchen_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/kitchen_rh.yaml
  - cards:
      - cards:
          - entity: light.dining_room_ceiling
            hold_action:
              action: more-info
            icon: 'mdi:fan'
            name: Ceiling Lights
            show_icon: true
            show_name: true
            tap_action:
              action: toggle
            type: entity-button
          - entities:
              - entity: light.dining_room_ceiling_fan_1
                name: Bulb 1
              - entity: light.dining_room_ceiling_fan_2
                name: Bulb 2
              - entity: light.dining_room_ceiling_fan_3
                name: Bulb 3
              - entity: light.dining_room_ceiling_fan_4
                name: Bulb 4
            type: entities
        type: vertical-stack
    type: vertical-stack
  - !include /config/lovelace/cards/multisensor_graphs/dining_room_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/dining_room_rh.yaml
  - align_state: center
    animate: true
    color_thresholds:
      - color: '#000099'
        value: 0
      - color: '#0000A8'
        value: 5
      - color: '#0000B8'
        value: 10
      - color: '#0000C7'
        value: 15
      - color: '#0000D6'
        value: 20
      - color: '#0000E6'
        value: 25
      - color: '#0000F5'
        value: 30
      - color: '#0505FF'
        value: 35
      - color: '#1414FF'
        value: 40
      - color: '#2424FF'
        value: 45
      - color: '#3333FF'
        value: 50
      - color: '#4242FF'
        value: 55
      - color: '#5252FF'
        value: 60
      - color: '#6161FF'
        value: 65
      - color: '#7070FF'
        value: 70
      - color: '#8080FF'
        value: 75
      - color: '#8F8FFF'
        value: 80
      - color: '#9E9EFF'
        value: 85
      - color: '#ADADFF'
        value: 90
      - color: '#BDBDFF'
        value: 95
      - color: '#CCCCFF'
        value: 100
    color_thresholds_transition: smooth
    entities:
      - entity: sensor.kitchen_luminance
        state_adaptive_color: false
      - entity: sensor.dining_room_luminance
        state_adaptive_color: false
    font_size: 120
    font_size_header: 12
    height: 75
    hours_to_show: 24
    points_per_hour: 0.5
    show:
      extrema: true
      fill: true
      graph: line
      icon_adaptive_color: false
      labels: false
      labels_secondary: false
      name_adaptive_color: false
      points: true
    type: 'custom:mini-graph-card'
  - entity: light.kitchen_lights
    icon: mdi:fridge-outline
    hold_action:
      action: more-info
    show_icon: true
    show_name: true
    tap_action:
      action: toggle
    type: entity-button
