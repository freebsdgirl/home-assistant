title: Bathroom
badges: []
cards:
  - !include /config/lovelace/cards/multisensor_graphs/bathroom_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/bathroom_rh.yaml
  - entities:
      - entity: switch.bathroom_double_outlet
      - entity: switch.bathroom_toothbrush
      - entity: switch.bathroom_waterpik
      - entity: switch.bathroom_echo_dot
    show_header_toggle: true
    title: Devices
    type: entities
  - align_state: center
    animate: true
    color_thresholds:
      - color: '#000099'
        value: 0
      - color: '#0000A8'
        value: 5
      - color: '#0000B8'
        value: 10
      - color: '#0000C7'
        value: 15
      - color: '#0000D6'
        value: 20
      - color: '#0000E6'
        value: 25
      - color: '#0000F5'
        value: 30
      - color: '#0505FF'
        value: 35
      - color: '#1414FF'
        value: 40
      - color: '#2424FF'
        value: 45
      - color: '#3333FF'
        value: 50
      - color: '#4242FF'
        value: 55
      - color: '#5252FF'
        value: 60
      - color: '#6161FF'
        value: 65
      - color: '#7070FF'
        value: 70
      - color: '#8080FF'
        value: 75
      - color: '#8F8FFF'
        value: 80
      - color: '#9E9EFF'
        value: 85
      - color: '#ADADFF'
        value: 90
      - color: '#BDBDFF'
        value: 95
      - color: '#CCCCFF'
        value: 100
    color_thresholds_transition: smooth
    entities:
      - entity: sensor.bathroom_multisensor_luminance
        state_adaptive_color: false
    font_size: 120
    font_size_header: 12
    height: 75
    hours_to_show: 24
    points_per_hour: 0.5
    show:
      extrema: true
      fill: true
      graph: line
      icon_adaptive_color: false
      labels: false
      labels_secondary: false
      name_adaptive_color: false
      points: true
    type: 'custom:mini-graph-card'
  - cards:
      - content: '## Lights'
        type: markdown
      - entity: light.bathroom
        hold_action:
          action: more-info
        show_name: false
        tap_action:
          action: toggle
        type: entity-button
      - columns: 4
        entities:
          - entity: light.bathroom_mirror_1
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - entity: light.bathroom_mirror_2
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - entity: light.bathroom_mirror_3
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - entity: light.bathroom_mirror_4
            hold_action:
              action: more-info
            tap_action:
              action: toggle
        show_name: false
        show_state: false
        type: glance
    type: vertical-stack
  - entity: switch.bathroom_fan
    hold_action:
      action: more-info
    show_icon: true
    show_name: true
    tap_action:
      action: toggle
    type: entity-button
  - entity: binary_sensor.bathroom_motion
    hold_action:
      action: more-info
    show_icon: true
    show_name: true
    tap_action:
      action: toggle
    type: entity-button
