type: custom:swipe-card
card_width: '75%'
start_card: 1
parameters:
  effect: 'coverflow'
  grabCursor: true
  centeredSlides: true
  slidesPerView: 'auto'
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 100
    modifier: 1
    slideShadows : true
  pagination:
    type: 'bullets'
cards:
  - !include /config/lovelace/cards/sensors/bathroom_temp.yaml
  - !include /config/lovelace/cards/sensors/bathroom_rh.yaml
  - !include /config/lovelace/cards/sensors/bathroom_lx.yaml