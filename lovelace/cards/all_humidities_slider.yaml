type: custom:swipe-card
card_width: '80%'
start_card: 2
parameters:
  effect: 'coverflow'
  grabCursor: true
  centeredSlides: true
  slidesPerView: 'auto'
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 100
    modifier: 1
    slideShadows : true
  pagination:
    type: 'bullets'
cards:
  - !include /config/lovelace/cards/sensors/bathroom_rh.yaml
  - !include /config/lovelace/cards/sensors/dining_room_rh.yaml
  - !include /config/lovelace/cards/sensors/hallway_rh.yaml
  - !include /config/lovelace/cards/sensors/kitchen_rh.yaml
  - !include /config/lovelace/cards/sensors/living_room_rh.yaml
