type: custom:swipe-card
card_width: '80%'
start_card: 2
parameters:
  effect: 'coverflow'
  grabCursor: true
  centeredSlides: true
  slidesPerView: 'auto'
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 100
    modifier: 1
    slideShadows : true
  pagination:
    type: 'bullets'
cards:
  - !include /config/lovelace/cards/multisensor_graphs/bathroom_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/bedroom_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/dining_room_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/hallway_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/kitchen_temp.yaml
  - !include /config/lovelace/cards/multisensor_graphs/living_room_temp.yaml

