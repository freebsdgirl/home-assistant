#
# this script is called by automation.good_morning
#
# turns on lights, devices, etc.
#

wake_up:
  sequence:
    - service: script.morning_lights_transition
    - service: switch.turn_on
      entity_id: switch.bathroom_double_outlet
    - service: switch.turn_on
      entity_id: switch.desk_power_strip
    # lifx and nanoleaf time out a lot, so re-run morning light automations after 5 seconds.
    - delay:
        seconds: 5
    - service: script.morning_lights_transition
    - service: homeassistant.turn_off
      entity_id: input_boolean.sleeping